<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        
        <div class="container">
            <div class="container-score">
                <h2 id="home-el">0</h2>
            </div>
            
            <div class="container-score">
                <h2 id="guest-el">0</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="container-buttons">
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>            
                <button onclick="add3Home()">+3</button>
            </div>
            <div class="container-buttons">
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>            
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
        
        <div class="container">
            <button class="primary-button" onclick="newGame()">New Game</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
